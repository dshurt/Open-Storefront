<!-- Modal legend for progress bar colors -->
<div class="row">
	<div class="modal fade" id="basicModal2" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="glyphicon glyphicon-remove" text="lll" /></button>
					<h4 class="modal-title" id="myModalLabel">Evaluation Status Progress Bar Color Legend</h4>
				</div>
				<div class="modal-body">
					<div class="col-sm-12">
						<progress>
							<bar class="barborder" value="25" type="success"><span>Completed</span></bar>
							<bar class="barborder" value="25" type="info"><span>In Progress</span></bar>
							<bar class="barborder" value="25" type="danger"><span>Halted</span></bar>
							<bar class="bar-transparent" value="25" type="transparent"><span>Not Started</span></bar>
						</progress>	
					</div>	
					<br><br>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="col-sm-7 eval-content-title eval-content-title-content">Evaluation Status : {{details.name}}</div>
<br><br>
<div class="row">
	<div class="col-sm-4">
		<div class="barborders" style="text-align: left; padding-left:21px; ">
			<progress>
				<bar ng-repeat="rows in componentEvalProgressBar" class="{{rows.class1}}" value="25" type="{{rows.type}}">level <span>{{rows.level}}</span></bar>
			</progress>
		</div>
	</div>
	<div class="col-sm-3"><a href="javascript: void(0)" data-toggle="modal" data-target="#basicModal2"><i class="glyphicon glyphicon-info-sign"></i></a>
	</div>
</div>
