<div ng-if="nav.bars.length" class="modal-header-override">
  <ul class="nav nav-tabs">
    <li ng-repeat="item in nav.bars" ng-class="{active: nav.current == item.title, firstNav: $first}" >
      <a href="javascript: void(0)" ng-click="nav.current = item.title" data-toggle="tab">{{item.title}}</a>
    </li>
  </ul>
</div>

<h4 ng-if="!nav.bars.length" class="modal-title" id="myModalLabel">{{modalTitle}}</h4>
