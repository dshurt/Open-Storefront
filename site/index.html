<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app/bower_components/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="app/css/fonts.css">
  <link rel="stylesheet" href="app/css/catalog.css">
  <link rel="stylesheet" href="app/css/media.css">
  <link rel="stylesheet" href="app/css/overrides.css">
  

  <script type="text/javascript" src="app/bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="app/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="app/bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="app/js/app.js"></script>
  <script type="text/javascript" src="app/js/services/localCache.js"></script>
  <script type="text/javascript" src="app/js/services/storefrontBusiness.js"></script>

  <script type="text/javascript" src="app/js/common/data.js"></script>
  <script type="text/javascript" src="app/modules/default/default.js"></script>
</head>
<body ng-app="storefront">
  <div ng-controller="defaultCtrl">
    <div class="top">
      <div class="navbar navbar-default navigation"> <!-- Nav bar html -->
        <div class="container-fluid">
          <div class="navbar-header">
            <div>
              <button type="button" class="navbar-toggle navButton" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                <span class="sr-only">User Panel</span>
                <span>Jimmy tester <b class="caret"></b></span>
              </button>
              <button type="button" class="navbar-toggle navButton" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle Search</span>
                <i class="fa fa-search"></i>
              </button>        
            </div>
            <div>
              <a class="navbar-brand" href="#">DI2E <span class="hidden-small">Storefront Catalog</span></a>
            </div>
          </div>
          <div class="collapse navbar-collapse pull-right userNavDropdown">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Jimmy tester <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.userNav-collapse -->

          <div class="collapse navbar-collapse center navSearch" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" role="search">
              <div class="pull-right searchBoxButton">
                <button type="submit" class="btn btn-default pull-right"><i class="fa fa-search"></i></button>
              </div>
              <div class="navSearchBar">
                <input type="text" class="form-control " placeholder="Search">
              </div>
            </form>
          </div><!-- /.navbar-collapse -->
          <div class="collapse navbar-collapse pull-right userNavDropdownHidden" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown open">
                <ul class="dropdown-menu">
                  <li class="gray-link"><a href="#">Action</a></li>
                  <li class="gray-link"><a href="#">Another action</a></li>
                  <li class="gray-link"><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li class="gray-link"><a href="#">Separated link</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div> <!-- END::Nav bar html -->


      <div class="banner">
        {{pageTitle}}
      </div>
      <div class="search">
        <div class="center navSearch defaultSearch">
          <form>
            <div class="pull-right searchBoxButton">
              <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-search"></i></button>
            </div>
            <div class="navSearchBar">
              <input type="text" class="form-control " placeholder="Search">
            </div>
          </form>
        </div><!-- /.navbar-collapse -->
      </div>
    </div>
    <div class="defaultSpacer">&nbsp;</div>
    <div ng-repeat="item in practice">{{item.type}}</div>
  </div>


  <script type="text/javascript" src="app/js/common/data.js"></script>
  <script type="text/javascript" src="app/js/common/models.js"></script>
  <script type="text/javascript" src="app/js/common/stores.js"></script>
</body>

</html>
